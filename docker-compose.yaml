version: '3.8'

services:
  scalar:
    image: scalarapi/api-reference:latest
    container_name: scalar-docs
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      API_REFERENCE_CONFIG: |
        {
          "sources": [
            { 
              "url": "https://raw.githubusercontent.com/leonlenz/documentation-whisp/refs/heads/main/openapi.json",
              "title": "REST API"
            }
          ],
          "theme": "purple"
        }